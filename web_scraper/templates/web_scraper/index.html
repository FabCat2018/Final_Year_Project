<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Price Comparison Site</title>
    </head>

    <body>
        <div class="container-lg p-3 text-center text-white bg-secondary">
            <h1 class="display-2">Price Comparison App</h1>
            <p class="font-weight-bold">
                This tool searches for games/accessories and their prices on the following websites:
            </p>
            <!--<pre><a href="https://www.amazon.co.uk">Amazon</a>      <a href="https://www.ebay.co.uk">Ebay</a></pre>-->
        </div>
        <div class="container-lg pt-5 text-center bg-white">
            <h2 class="display-4">Search Games & Accessories</h2>
            <input type="text" placeholder="Search..." id="search-term">
            <button type="button" id="search-button">Search</button>
        </div>

        <div class="container-lg pt-5 text-center">
            <table class="table table-striped" id="price-table" hidden>
                <tr><th>Site</th><th>Price</th></tr>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $("#search-button").click(function() {
                let search_term = $('#search-term').val();

                $.ajax({
                    url: 'search/game',
                    data: {"search_term": search_term},
                    type: 'GET',
                    success: function(response) {
                        console.log(response);
                        if($('#price-table tr').length > 1) {
                            $('#price-table').empty();
                            $('#price-table').append('<tr><th>Site</th><th>Price</th></tr>');
                            $('#price-table').attr("hidden", true);
                        }

                        $.each(response, function(index, element) {
                            seller = element.seller;
                            price = element.price;
                            $('#price-table').append(
                                '<tr><td>' + seller + '</td><td>Â£' + price + '</td></tr>'
                            );
                            $('#price-table').removeAttr("hidden");
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        </script>
    </body>
</html>
