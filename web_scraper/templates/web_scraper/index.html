<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title>Video Game Price Comparison Site</title>
    </head>

    <body>
        <div class="container-lg p-3 text-center text-white bg-secondary">
            <h1 class="display-2">Video Game Price Comparison App</h1>
        </div>
        <div class="container-lg pt-5 text-center bg-white">
            <h2 class="display-4">Search Games & Accessories</h2>
            <input type="text" placeholder="Search..." id="search-term">
            <button type="button" id="search-button">Search</button>
        </div><br>

        <div class="container-lg pt-5 text-center" id="prices">
            <h4 class="p-3 mb-2 bg-secondary text-white text-center" id="search-results" hidden>Search Results</h4>
            <table class="table table-striped" id="price-table" hidden>
                <tr>
                    <th>Site</th>
                    <th>Price</th>
                    <th>Price + Postage</th>
                    <th>Rating</th>
                    <th>In Stock</th>
                    <th>Link</th>
                </tr>
            </table>
        </div><br>

        <div class="container-lg pt-5 text-center" id="recommendations" hidden>
            <h4 class="p-3 mb-2 bg-secondary text-white text-center" id="recommender-results" hidden>
                Recommended Games
            </h4>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            // Helper Functions
            function hidePreviousPricesAndRecommendations() {
                $('#price-table').empty();
                let tableHeadings =
                    `<tr>
                        <th>Site</th>
                        <th>Price</th>
                        <th>Price + Postage</th>
                        <th>Rating</th>
                        <th>In Stock</th>
                        <th>Link</th>
                    </tr>`
                $('#price-table').append(tableHeadings);
                $('#price-table').attr("hidden", true);
                $('#search-results').attr("hidden", true);

                let recommendations_title =
                    `<h4 class="p-3 mb-2 bg-secondary text-white text-center" id="recommender-results" hidden>
                        Recommended Games
                    </h4>`;
                $('#recommendations').empty();
                $('#recommendations').append(recommendations_title);
                $('#recommendations').attr("hidden", true);
                $('#recommender-results').attr("hidden", true);
            }

            function displayNewPrices(search_results) {
                $.each(search_results, function(index, element) {
                    let seller = element.seller;
                    let price = "£" + (Math.round(element.price * 100) / 100).toFixed(2);
                    let price_with_postage = "£" + (Math.round(element.price_with_postage * 100) / 100).toFixed(2);
                    let rating = element.rating;
                    let in_stock = element.in_stock;
                    let link = `<a href="${element.link}" rel="noopener noreferrer" target="_blank">Product Link</a>`;

                    if (element.price==="N/A") {
                        price = element.price;
                        price_with_postage = "N/A";
                        link = "No link";
                    }

                    let result =
                        `<tr>
                            <td>${seller}</td>
                            <td>${price}</td>
                            <td>${price_with_postage}</td>
                            <td>${rating}</td>
                            <td>${in_stock}</td>
                            <td>${link}</td>
                        </tr>`;
                    $('#price-table').append(result);
                });

                $('#search-results').removeAttr("hidden");
                $('#price-table').removeAttr("hidden");
            }

            function displayNewRecommendations(recommender_results) {
                if (recommender_results.length < 1) {
                    $('#recommendations').append('<p>No recommendations for this item.</p>');
                }

                $.each(recommender_results, function(index, element) {
                    if (element != "") {
                        let suggestion =
                            `<p><a href="" class="recommendation" id="${element.id}">${element.name}</a></p><br>`;
                        $('#recommendations').append(suggestion);
                    }
                    let suggestion =
                        `<p><a href="" class="recommendation" id="${element.id}">${element.name}</a></p><br>`;
                    $('#recommendations').append(suggestion);
                });

                $('#recommender-results').removeAttr("hidden");
                $('#recommendations').removeAttr("hidden");
            }

            // Search Functions
            $(function() {
                $("#search-term").autocomplete({
                    source: '{% url "get_search_suggestions" %}',
                    minLength: 3,
                    select: function(event, ui) {
                        event.preventDefault();
                        $("#search-term").val(ui.item.label);

                        $.ajax({
                            url: '{% url "search_game_by_id" %}',
                            data: {"game_id": ui.item.value},
                            type: 'GET',
                            success: function(response) {
                                console.log(response);
                                if($('#price-table tr').length > 1) {
                                    hidePreviousPricesAndRecommendations();
                                }

                                displayNewPrices(response['search_results']);
                                displayNewRecommendations(response['recommender_results']);
                            },
                            error: function(error) {
                                console.log(error);
                            }
                        });
                    },
                });
            });

            $("#search-button").click(function(evt) {
                evt.preventDefault();
                let search_term = $('#search-term').val();

                $.ajax({
                    url: '{% url "search_game_by_keyword" %}',
                    data: {"search_term": search_term},
                    type: 'GET',
                    success: function(response) {
                        console.log(response);
                        if($('#price-table tr').length > 1) {
                            hidePreviousPricesAndRecommendations();
                        }

                        displayNewPrices(response['search_results']);
                        displayNewRecommendations(response['recommender_results']);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            // Recommendation Functions
            $("body").on("click", ".recommendation", function(evt) {
                evt.preventDefault();
                let game_title = $(this).text();
                let game_id = $(this).attr("id");

                $('#search-term').val(game_title);

                $.ajax({
                    url: '{% url "search_game_by_id" %}',
                    data: {"game_id": game_id},
                    type: 'GET',
                    success: function(response) {
                        console.log(response);
                        if($('#price-table tr').length > 1) {
                            hidePreviousPricesAndRecommendations();
                        }

                        displayNewPrices(response['search_results']);
                        displayNewRecommendations(response['recommender_results']);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        </script>
    </body>
</html>
